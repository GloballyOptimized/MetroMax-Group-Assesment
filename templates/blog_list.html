<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for blog in blogs %}
    <div>
        <h3><a href="{% url 'blog_detail' blog_id=blog.id %}">{{ blog.title }}</a></h3>
        <p>{{ blog.author }}</p>
        <p>{{ blog.publication_date }}</p>
    </div>
    {% endfor %}
</body>
</html>
