<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="{% url 'book_list' %}">
        <input type="text" name="author_name" placeholder="Filter by author name" value="{{ author_name }}">
        <button type="submit">Filter</button>
      </form>
      
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book.title }}</td>
              <td>{{ book.author.name }}</td>
              <td>{{ book.price }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">No books found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    
</body>
</html>
